<h1>My Google Analytics Stats</h1>
<h2>Metrics by Landing Page</h2>

<div class="kpi-grid">
  
  <div class="kpi-card">
    <div class="kpi-title">Impressions</div>
    <div class="kpi-value">{{ topMetrics.impressions | number }}</div>
    <div class="kpi-change positive">+2.39%</div>
  </div>

  <div class="kpi-card">
    <div class="kpi-title">CTR</div>
    <div class="kpi-value">{{ topMetrics.ctr }}%</div>
    <div class="kpi-change positive">+1.34%</div>
  </div>

  <div class="kpi-card">
    <div class="kpi-title">Backlinks</div>
    <div class="kpi-value">{{ topMetrics.backlinks | number }}</div>
    <div class="kpi-change positive">+0.83%</div>
  </div>

  <div class="kpi-card">
    <div class="kpi-title">Sessions</div>
    <div class="kpi-value">{{ topMetrics.sessions | number }}</div>
    <div class="kpi-change positive">+3.12%</div>
  </div>

</div>

<!-- CHARTS -->
<h2>Sessions</h2>
<canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        chartType="line">
</canvas>

<h2>Traffic Breakdown</h2>
<canvas baseChart
        [data]="pieChartData"
        chartType="pie">
</canvas>

<ng-template #loading> Loading stats... </ng-template>
